<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swift File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }

      form {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="file"] {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="file"]:hover,
      input[type="file"]:focus {
        background-color: #e9e9e9;
      }

      input[type="file"]:focus {
        border-color: #008cba;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 140, 186, 0.2);
      }

      input[type="submit"] {
        background-color: #008cba;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #006d9e;
      }

      .error {
        color: #f00;
        font-size: 14px;
        margin-top: 10px;
      }

      /* Responsive design */

      @media only screen and (max-width: 600px) {
        form {
          max-width: 100%;
          padding: 20px;
        }

        input[type="file"] {
          padding: 8px;
          font-size: 14px;
        }

        input[type="submit"] {
          padding: 8px 16px;
          font-size: 14px;
        }
      }

      @media only screen and (max-width: 400px) {
        h1 {
          font-size: 28px;
          margin-top: 30px;
          margin-bottom: 20px;
        }

        form {
          padding: 20px;
        }

        input[type="file"] {
          margin-bottom: 10px;
          padding: 8px;
          font-size: 14px;
        }

        input[type="submit"] {
          padding: 8px 16px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Swift File</h1>
    <form action="/receive" method="post" enctype="multipart/form-data">
      <label for="files[]">
        Choose one or more files to upload to the server:
      </label>
      <input type="file" name="files[]" id="files" multiple required />
      <ul id="file-list"></ul>
      <input type="submit" value="Upload" />
    </form>
    <script>
      const input = document.querySelector('input[type="file"]');
      const fileList = document.querySelector("#file-list");
      input.addEventListener("change", () => {
        fileList.innerHTML = "";
        if (input.files.length < 2) return;
        for (const file of input.files) {
          const listItem = document.createElement("li");
          listItem.innerText = file.name;
          fileList.appendChild(listItem);
        }
      });
    </script>
  </body>
</html>
